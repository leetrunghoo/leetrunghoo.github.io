    /**
    * CSS themes for simplePagination.js
    */

    ul.simple-pagination {
        list-style: none;
    }

    .simple-pagination {
        display: block;
        overflow: hidden;
        padding: 0 5px 5px 0;
        margin: 0;
    }

    .simple-pagination ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .simple-pagination li {
        list-style: none;
        padding: 0;
        margin: 0;
        float: left;
    }
    span.ellipse.clickable {
        cursor: pointer;
    }

    .ellipse input {
        width: 3em;
    }
    .light-theme a, .light-theme span {
        float: left;
        color: #666;
        font-size:14px;
        line-height:24px;
        font-weight: normal;
        text-align: center;
        border: 1px solid #BBB;
        min-width: 14px;

        box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        background: #efefef; /* Old browsers */
    }

    .light-theme a:hover {
        text-decoration: none;
        background: #FCFCFC;
    }

    .light-theme .current {
        background: #666;
        color: #FFF;
        border-color: #444;

    }

    .light-theme .ellipse {
        background: none;
        border: none;
        border-radius: 0;
        box-shadow: none;
        font-weight: bold;
        cursor: default;

    button:focus {outline:0;}
    
    .grid-item {

        .grid-item {
            width: calc(50% - 10px);
        }
    }
    
    @media only screen and (min-width: 768px) {
        .grid-item {
            width: calc(33.33% - 10px);
        }
    }
    
    @media only screen and (min-width: 1080px) {
        .grid-item {
            width: calc(25% - 10px);
        }
    }

        cursor: pointer;

    <div class="pagination"></div>   
	<div id="container"></div>
    <div class="pagination bottom"></div>
	<a data-remodal-target="modal" href="#"><button id="btnSetting" title="setting"></button></a>
	<div class="remodal-bg">
		<div class="remodal" data-remodal-id="modal" data-remodal-options="hashTracking: false">
		  <button data-remodal-action="close" class="remodal-close"></button>
		  <h1>Setting</h1>
		  <div class="form">
			<div>
			  	<div>link or account ID:</div> 
			  	<input type="text" id="txtFlickr"/>
			</div>
		  	<div>
			  	<div>thumbnail quality:</div> 
			  	<select id="selectThumbQuality">
                    <option value="1">Very Low</option>
			  		<option value="3">Low</option>
			  		<option value="5" selected="selected">Medium</option>
			  		<option value="8">High</option>
                    <option value="9">Extra High</option>
			  	</select>
		  	</div>
			<div>
			  	<div>photo quality:</div>
			  	<select id="selectPhotoQuality">
                    <option value="1">Very Low</option>
			  		<option value="3">Low</option>
			  		<option value="5">Medium</option>
			  		<option value="8" selected="selected">High</option>
			  		<option value="9">Extra High</option>
			  	</select>
			</div>
		  </div>
		  <br>
		  <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
		  <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
		</div>
	</div>
